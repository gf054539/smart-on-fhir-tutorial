<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Example-SMART-App GF054543</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Example-SMART-App for GF054543</h2>

      <h2>ID Token Verified</h2>
      <table>
        <tr>
          <th>Subject:</th>
          <td id='sub'></td>
        </tr>
        <tr>
          <th>Issuer:</th>
          <td id='iss'></td>
        </tr>
        <tr>
          <th>Expiration:</th>
          <td id='exp'></td>
        </tr>
        <tr>
          <th>Issued At:</th>
          <td id='iat'></td>
        </tr>
      </table>
      </div>
    <script src='./lib/es6-shim-0.35.1.min.js'></script>
    <script src='./src/js/example-smart-app.js'></script>
    <script src='./lib/fhir-client.js'></script>
	<script src='./lib/jwk-to-pem.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      try {
		  extractData().then(
			//Display Patient Demographics and Observations if extractData was success
			function(p) {
			  showLoginInfo(p);
			},

			//Display 'Failed to call FHIR Service' if extractData failed
			function() {
			  $('#loading').hide();
			  //$('#errors').html('<p> Failed to call FHIR Service </p>');
			}
		  );
	  }  catch (err) {
			$('#loading').hide();
			$('#errors').html('<p> Failed to authenticate</p>' + err );
	  }
    </script>
  </body>
</html>
